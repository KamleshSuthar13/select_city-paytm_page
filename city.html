<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="back">
            <img src="images/back.png" alt="">
        </div>
        <h2>Select your City</h2>
        <div class="cities">
            <div class="city">
                <div class="img"><img src="images/ahmedabad.png" alt=""></div>
                <div class="cityname">
                    <p>Ahmedabad</p>
                    <hr>
                </div>
            </div>
            <div class="city">
                <div class="img"><img src="images/goa.png" alt=""></div>
                <div class="cityname">
                    <p>Goa</p>
                    <hr>
                </div>
            </div>
            <div class="city">
                <div class="img"><img src="images/nashik.png" alt=""></div>
                <div class="cityname" style="padding-left: 10px;">
                    <p>Nashik</p>
                    <hr>
                </div>
            </div>
            <div class="city">
                <div class="img"><img src="images/rajkot.png" alt=""></div>
                <div class="cityname">
                    <p>Rajkot</p>
                    <hr>
                </div>
            </div>
            <div class="city">
                <div class="img"><img src="images/surat.png" alt=""></div>
                <div class="cityname">
                    <div class="new">
                        <p>Surat </p>
                        <div class="add">
                             Newly Added
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
        <div class="travel">
            <div class="content">
                <p>Travel Contactless</p>
                <h4>Buy Local Bus Tickets <br> on Paytm</h4>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>

</html>
